<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Айфонов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">iShop</div>
        <nav class="header__nav">
            <a href="index.html" class="header__nav-link">Главная</a>
            <a href="products.html" class="header__nav-link">Товары</a>
            <a href="contacts.html" class="header__nav-link">Контакты</a>
        </nav>
    </header>
    <main class="main">
        <section class="main__section main__section--hero">
            <h1 class="main__title">Добро пожаловать в iShop</h1>
            <p class="main__description">Лучшие айфоны и аксессуары по лучшим ценам!</p>
        </section>
        <section class="main__section main__section--products">
            <h2 class="main__subtitle">Популярные товары</h2>
            <div class="main__products">
                <div class="product">
                    <img src="https://png.pngitem.com/pimgs/s/390-3904071_image-result-for-iphone-8-product-transparent-background.png" alt="iPhone" class="product__image">
                    <h3 class="product__title">iPhone 8</h3>
                    <p class="product__price">₽ 45,000</p>
                </div>
                <div class="product">
                    <img src="https://avatars.mds.yandex.net/get-mpic/4519356/img_id5375975967133014393.jpeg/9" alt="Наушники" class="product__image">
                    <h3 class="product__title">Наушники</h3>
                    <p class="product__price">₽ 5,000</p>
                </div>
                <div class="product">
                    <img src="https://main-cdn.sbermegamarket.ru/big2/hlr-system/-74/424/984/822/812/26/600005624465b0.png" alt="Чехол для iPhone" class="product__image">
                    <h3 class="product__title">Чехол для iPhone</h3>
                    <p class="product__price">₽ 1,500</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2024 iShop. Все права защищены.</p>
    </footer>
</body>
</html>
